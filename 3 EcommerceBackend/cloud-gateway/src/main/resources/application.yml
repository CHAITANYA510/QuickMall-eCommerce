
server:
  port: 9191

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: PAYMENT-SERVICE
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/PAYMENT-SERVICE/**
        - id: ORDER-SERVICE
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/ORDER-SERVICE/**
        - id: CART-SERVICE
          uri: lb://CART-SERVICE
          predicates:
            - Path=/CART-SERVICE/**
        - id: PRODUCT-SERVICE
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/PRODUCT-SERVICE/**

